<div class="fixed bg-orange-400 text-white text-center w-full">
  <p class="text-sm">
    Develop with the love, Satish Prajapati:<span ngNonBindable
      >&lt;satishprajapati930&#64;gmail.com&gt;</span
    >
  </p>
</div>
<div class="flex min-h-screen flex-col px-4 py-6 lg:px-6">
  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm md:max-w-lg">
    <h2 class="text-center text-2xl font-bold tracking-tight text-gray-900">
      Todo App
    </h2>
  </div>

  <!-- FORM TO ADD TASKS -->
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm md:max-w-lg">
    <form
      class="space-y-2"
      #todoForm="ngForm"
      (ngSubmit)="addTask(todoForm)"
      required
    >
      <label for="task" class="block text-sm font-medium text-gray-400">
        <strong>Add Task</strong>
      </label>
      <div class="mt-2">
        <input
          id="task"
          name="task"
          type="text"
          placeholder="Create Task"
          [(ngModel)]="task"
          required
          class="px-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- TODO TASK -->
  <div
    class="px-4 md:px-0 sm:mx-auto sm:w-full sm:max-w-sm md:max-w-lg mt-2"
    *ngIf="totalTasks > 0"
  >
    <p class="font-bold leading-9 text-sm text-gray-400">
      Task Remaining <span>({{ totalTasks }})</span>
    </p>
    <ul role="list" class="">
      <li
        class="flex justify-between gap-x-6 py-2 border-b border-gray-200 hover:bg-indigo-200 rounded-md px-3"
        *ngFor="let task of taskList; index as i"
      >
        <div class="flex min-w-0 gap-x-4">
          <input
            type="checkbox"
            name="completed"
            id="completed"
            (change)="onCheck(i)"
          />
          <p class="text-sm font-semibold leading-6 text-gray-900">
            {{ task.taskName }}
          </p>
        </div>
        <div class="shrink-0 sm:flex sm:flex-col sm:items-end">
          <button
            (click)="deleteTask(i)"
            class="flex justify-center rounded-md bg-red-400 px-3 py-1 text-sm font-semibold text-white shadow-sm hover:bg-red-500"
          >
            Delete
          </button>
        </div>
      </li>
    </ul>
  </div>
  <div
    class="px-4 md:px-0 sm:mx-auto sm:w-full sm:max-w-sm mt-2 md:max-w-lg"
    *ngIf="totalTasks <= 0"
  >
    <p class="font-bold leading-9 text-sm text-gray-400">Add a todo task</p>
  </div>

  <!-- COMPLETED TASK -->
  <div
    class="px-4 md:px-0 sm:mx-auto sm:w-full sm:max-w-sm mt-2 md:max-w-lg"
    *ngIf="totalCompletedTasks > 0"
  >
    <div class="flex justify-between items-center">
      <p class="font-bold leading-9 text-sm text-gray-400">
        Completed Task
        <span>({{ totalCompletedTasks }})</span>
      </p>
      <strong
        class="cursor-pointer text-sm text-red-400 hover:text-red-500"
        (click)="deleteAllCompleted()"
        >Delete All</strong
      >
    </div>
    <ul role="list" class="">
      <li
        class="flex justify-between gap-x-6 py-2 border-b border-gray-200 hover:bg-indigo-200 rounded-md px-3"
        *ngFor="let task of completedTaskList; index as i"
      >
        <div class="flex min-w-0 gap-x-4">
          <input
            type="checkbox"
            name="completed"
            checked
            id="completed"
            (change)="unCheckCompletedTask(i)"
          />
          <p class="line-through text-gray-400 text-sm font-semibold leading-6">
            {{ task.taskName }}
          </p>
        </div>
        <div class="shrink-0 sm:flex sm:flex-col sm:items-end">
          <button
            (click)="deleteCompletedTask(i)"
            class="flex justify-center rounded-md bg-red-400 px-3 py-1 text-sm font-semibold text-white shadow-sm hover:bg-red-500"
          >
            Delete
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="bg-orange-400 text-white text-center">
  <p class="text-sm">
    All Rights Reserved Â© {{ currentYear }}, Satish Prajapati
  </p>
</div>
