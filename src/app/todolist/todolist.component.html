<div>
    <div class="flex min-h-full flex-col justify-center px-4 py-6 lg:px-6">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class=" text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                Todo App
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" #todoForm="ngForm" (ngSubmit)="addTask(todoForm)" required>
                <label for="task" class="block text-sm font-medium leading-6 text-gray-900">Task</label>
                <div class="mt-2">
                    <input id="task" name="task" type="text" placeholder="Create Task" [(ngModel)]="task" required
                        class="px-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                </div>
                <div>
                    <button type="submit"
                        class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Submit
                    </button>
                </div>

            </form>
        </div>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-10">
        <p class="font-bold leading-9 text-sm text-gray-400">Task Remaining <span>({{totalTasks}})</span></p>
        <ul role="list" class="">
            <li class="flex justify-between gap-x-6 py-2" *ngFor="let task of taskList; index as i">
                <div class="flex min-w-0 gap-x-4">
                    <input type="checkbox" name="completed" id="completed">
                    <p class="text-sm font-semibold leading-6 text-gray-900">{{task.taskName}}</p>
                </div>
                <div class="shrink-0 sm:flex sm:flex-col sm:items-end">
                    <button (click)="deleteTask(i)"
                        class="flex justify-center rounded-md bg-red-400 px-3 py-1 text-sm font-semibold  text-white shadow-sm hover:bg-red-500">Delete</button>
                </div>
            </li>
        </ul>
    </div>

</div>
